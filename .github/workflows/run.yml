name: Test run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *" 

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Download the repo files
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run your script
        run: python main.py
